<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch 98</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div id="container">

    <header>

        <div id="title-bar">

            <div id="title-text">
                <img src="./images/paint-logo.png">
                <h1>untitled - etch-a-sketch 98</h1>
            </div>

            <div id="windows-guizmo">

                <div>

                    <div class="guizmo">
                        <img src="./images/minimize.svg">
                    </div>

                    <div class="guizmo">
                        <img src="./images/maximize.svg">
                    </div>
                    
                </div>
                    
                <div class="guizmo">
                    <img src="./images/close.svg">
                </div>

            </div>

        </div>

        <ul id="fake-menu">
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Image</li>
            <li>Options</li>
            <li>Help</li>
        </ul>

    </header>

    <main>

        <aside>

            <div id="tools">
                <input type="image" src="./images/pen.png" alt="pen" id="pen-btn" class="pressed">
                <input type="image" src="./images/eraser.png" alt="eraser" id="eraser-btn">
                <input type="image" src="./images/bucket.png" alt="bucket" id="bucket-btn">
                <input type="image" src="./images/color-picker.png" alt="color picker" id="picker-btn">
            </div>

            <div id="button-container">
            <button id="random-btn">Random</button>
            <button onclick="toggleGrid()">Grid</button>
            <button onclick="clearCanvas()">Clear</button>
            </div>

            <div id="size-input-container">
                <label for="grid-size">Canvas size Max 100</label>
                <input type="text" placeholder="max 100" name="grid-size" id="grid-size-input" value="12">
            </div>

            <div id="paint-deco"></div>

        </aside>

        <div id="paint-container">

        </div>

    </main>

    <footer>

        <div id="color-picker-container">
        <input type="color" id="color-picker" value="#000000">
        </div>

        <div id="palette">
            <div style="background-color: #000000;"></div>
            <div style="background-color: #FFFFFF;"></div>
            <div style="background-color: #808080;"></div>
            <div style="background-color: #C0C0C0;"></div>
            <div style="background-color: #FF0000;"></div>
            <div style="background-color: #800000;"></div>
            <div style="background-color: #FFFF00;"></div>
            <div style="background-color: #808000"></div>
            <div style="background-color: #00FF00;"></div>
            <div style="background-color: #008000;"></div>
            <div style="background-color: #00FFFF;"></div>
            <div style="background-color: #008080;"></div>
            <div style="background-color: #0000FF;"></div>
            <div style="background-color: #000080;"></div>
            <div style="background-color: #FF00FF;"></div>
            <div style="background-color: #800080;"></div>
            <div style="background-color: #FFFF80;"></div>
            <div style="background-color: #808040;"></div>
            <div style="background-color: #00FF80;"></div>
            <div style="background-color: #004040;"></div>
            <div style="background-color: #80FFFF;"></div>
            <div style="background-color: #0080FF;"></div>
            <div style="background-color: #8080FF;"></div>
            <div style="background-color: #004080;"></div>
            <div style="background-color: #FF0080;"></div>
            <div style="background-color: #8000FF;"></div>
            <div style="background-color: #FF8040;"></div>
            <div style="background-color: #804000;"></div>
        </div>

    </footer>

</div>

<script src="./etch-a-sketch.js"></script>

</body>

</html>
